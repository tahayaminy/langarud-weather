<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <section class="cont">
        <section>
            <img src="./speedmeterdrawing.svg" width="100%" alt="">
        </section>
        <section class="speedmeter__hand"></section>
    </section>
    <section class="cont">
        <p class="current-temp">12Â°C</p>
        <p class="temp-levels"><span>10</span><span>20</span></p>
    </section>
    <section class="cont svg-cont">
        <svg>
            <circle id="holder" fill="none" /><!--holder-->
            <circle id="gold" fill="none" /><!--gold-->
            <circle id="gold-pluk" fill="none" /><!--holder for gold-->  
            <circle id="dark" fill="none" /><!--dark-->
            <circle id="dark-pluk" fill="none" /><!--holder for dark-->
        </svg>
        
        <div class="cont-sun--moon">
            <div>
                <i class="bi bi-sun-fill"></i>
                <i style="display: none;" class="bi bi-moon-stars-fill"></i>
            </div>
        </div>
        <section class="svg__hr">
            <span>HORIZON</span>
        </section>
        <section class="svg--grid">
            <div>
                <i class="bi bi-sunrise"></i>
                <small>Sunrise</small>
                <b>07:41</b>
            </div>
                
            <div>
                <i class="bi bi-sunset"></i>
                <small>Sunset</small>
                <b>19:41</b>
            </div>
        </section>
    </section>
    <br><br>
</body>
<script src="./index.js"></script>
</html>
